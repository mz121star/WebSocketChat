<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>聊天室</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="skm_LockPane" class="LockOff"></div>
    <form id="form1" runat="server">
        <h1>聊天室</h1>
        <br />
        <div>
            按下连接按钮，会发起一个到聊天浏览器的连接。
        </div>
        服务器地址: <input type="text" id="Connection" /> 用户名： <input type="text" id="txtName" value=""/>
        <button id='ToggleConnection' type="button" onclick='ToggleConnectionClicked();'>连接</button>
        <br />
        <br />
        <div id='LogContainer' class='container'></div>
        <div id='UserContainer' class='usercontainer'></div>
        <br />
        <div id='SendDataContainer'>
         
		<textarea id="DataToSend"  ></textarea>
        <button id='SendData' type="button" onclick='SendDataClicked();'>发送</button>
        </div>
        <br />
    </form>
</body>
<script src="jquery-min.js" type="text/javascript"  ></script>
<script type="text/javascript" src="ckeditor.js"></script>
<script type="text/javascript" src="underscore.js"></script>
<script type="text/javascript" src="store.js"></script>
<script type="text/javascript" src="socket.js"></script>
</html>
